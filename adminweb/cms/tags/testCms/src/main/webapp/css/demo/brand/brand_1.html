<script>
	var brand_arr = ['A','B','C','D','F','G','H','J','K','L','M','N','O','Q','R','S','W','X','Y','Z'];
	if(brand_arr.length > 0){
		var brand_con = '<li rel="all" class="allbrand cur">所有品牌</li>';
		for(var i = 0; i < brand_arr.length; i++){
			brand_con += '<li rel="'+brand_arr[i]+'">'+brand_arr[i]+'</li>'
		};
		$("#brandAlp").append(brand_con);
		$('<li rel="all" class="selectAll">全</li><li rel="all" class="revAll">反</li>').appendTo($("#brandAlp"));
	};
	
	$("#brandAlp li").live('mouseenter', function(){
		$(this).siblings().removeClass("cur").end().addClass("cur");
		var rel = $(this).attr("rel");
		if(rel == 'all'){
			$("#selectBrand li").each(function(){
				$(this).show();
			});	
		}else{
			$("#selectBrand li").each(function(){
				if($(this).attr("rel") == rel){
					$(this).show();
				}else{
					$(this).hide();
				};
			});	
		}
	});
	// 全选
	$("#brandAlp .selectAll").click(function(){
		$("#selectBrand li input[type='checkbox']").each(function(){
			$(this).attr("checked","checked");
		});
	});
	// 反选
	$("#brandAlp .revAll").click(function(){
		$("#selectBrand li input[type='checkbox']").each(function(){
			if($(this).attr("checked")){
				$(this).removeAttr("checked");
			}else{
				$(this).attr("checked","checked");
			};
		});
	});
	
	// 默认初始选中品牌
	var select_b = ['8','11','59','70','94','99'];
	if(select_b.length > 0){		
		$("#selectBrand li input[type='checkbox']").each(function(){
			for(var i = 0; i < select_b.length; i++){
				if($(this).val() == select_b[i]){
					$(this).attr('checked','checked');
				};
			};
		});
	};
	
</script>
